<!-- BEGIN BODY -->
<body class="login" onload="userMessageReceive()">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="index.html">
	<img src="../static/img/logo.png" style="height: 25px;" alt=""/>
	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" th:action="@{/login.html}" th:object="${user}" method="post">
		<div class="form-title" style="color:#5c97bd">
			<span class="form-title">欢迎</span>
			<span class="form-subtitle">请登录</span>
		</div>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			请输入用户名和密码。 </span>
		</div>
		<div class="form-group" >
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="请输入用户名" name="username"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="请输入密码" name="password"/>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary btn-block uppercase">登录</button>
		</div>
		<div class="create-account">
			<p>
				<a href="/register.html">创建一个账户</a>
			</p>
		</div>
	</form>

</div>
<div class="copyright hide">
	 2020 DYZXNews By SCUStudents
</div>
<!-- END LOGIN -->

<script th:inline="javascript">
jQuery(document).ready(function() {     
Metronic.init(); // init metronic core components
Layout.init(); // init current layout
Login.init();
Demo.init();
});
function userMessageReceive(){
	var register_message= [[${result}]];
	if(register_message!=null)
		alert(register_message);
}
</script>
