<script>
	$(".deleteBtn").click(function(){
		var reconfirm=confirm("你确定要删除该用户吗？");
		if(reconfirm)
		{
			$("#deleteuserForm").attr("action",$(this).attr("del_uri")).submit();
			return false;
		}
		else
		{
			return false;
		}
	});

</script>
<script>
	$(".changeBtn").click(function(){
		var reconfirm=prompt("请输入新用户名：");
		if(reconfirm==null || reconfirm =="")
		{
			return false;
		}
		else
		{
			$("#newname").attr("value",reconfirm);
			$("#changeuserForm").attr("action",$(this).attr("chg_uri")).submit();
			return false;
		}
	});

</script>

	var usersname=[[${session.user?.username}]];
	var userpermit=[[${session.user?.permission}]];
